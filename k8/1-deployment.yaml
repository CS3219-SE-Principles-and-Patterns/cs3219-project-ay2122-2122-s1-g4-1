apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: default
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: auctionfrontend:latest
          imagePullPolicy: Never
          name: auctionfrontend
          ports:
            - containerPort: 3000
              protocol: TCP
